<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>ai-lib – Unified Multi-Provider AI SDK for Rust</title>
  <desc>Open Graph preview image for ai-lib: Rust unified multi-provider AI SDK with streaming, reliability and model strategy.</desc>

  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0B0D11"/>
      <stop offset="55%" stop-color="#121824"/>
      <stop offset="100%" stop-color="#162437"/>
    </linearGradient>

    <radialGradient id="glow1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(880 160) rotate(45) scale(360 220)">
      <stop offset="0%" stop-color="#5d8bff" stop-opacity="0.55"/>
      <stop offset="70%" stop-color="#5d8bff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#5d8bff" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glow2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(300 500) rotate(0) scale(420 260)">
      <stop offset="0%" stop-color="#5bd691" stop-opacity="0.35"/>
      <stop offset="75%" stop-color="#5bd691" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#5bd691" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="title-grad" x1="150" y1="120" x2="780" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6DA8FF"/>
      <stop offset="100%" stop-color="#9CC5FF"/>
    </linearGradient>

    <filter id="soft-blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.9"/>
      </feComponentTransfer>
    </filter>

    <!-- 胶囊阴影 -->
    <filter id="capsule-shadow" x="-20%" y="-50%" width="140%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.45"/>
    </filter>

    <!-- 细网格 pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
    </pattern>
    <mask id="grid-mask">
      <rect x="0" y="0" width="1200" height="630" fill="url(#grid)"/>
    </mask>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>

  <!-- 网格 + 渐变叠加 -->
  <rect width="1200" height="630" fill="url(#grid)" mask="url(#grid-mask)" opacity="0.5"/>

  <!-- 柔光渐变 -->
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- 左侧主内容区域 (留安全边距) -->
  <g font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" letter-spacing="0.5">
    <!-- 标题 -->
    <text x="150" y="200"
          font-size="150"
          font-weight="600"
          fill="url(#title-grad)"
          style="paint-order:stroke; stroke:#6DA8FF; stroke-width:1; stroke-opacity:0.15; letter-spacing:-2px;">
      ai-lib
    </text>

    <!-- 副标题 -->
    <text x="150" y="270"
          font-size="44"
          font-weight="500"
          fill="#D2DAE4">
      Unified Multi-Provider AI SDK for Rust
    </text>

    <!-- 胶囊标签组 -->
    <g font-size="28" font-weight="500" fill="#B7D5FF">
      <!-- 胶囊函数 -->
      <g>
        <rect x="150" y="315" rx="40" ry="40" width="265" height="70"
              fill="#223049" fill-opacity="0.9" stroke="#355171" stroke-opacity="0.55" filter="url(#capsule-shadow)"/>
        <text x="282" y="360" text-anchor="middle">17+ Providers</text>
      </g>
      <g>
        <rect x="430" y="315" rx="40" ry="40" width="220" height="70"
              fill="#223049" fill-opacity="0.9" stroke="#355171" stroke-opacity="0.55" filter="url(#capsule-shadow)"/>
        <text x="540" y="360" text-anchor="middle">Streaming</text>
      </g>
      <g>
        <rect x="670" y="315" rx="40" ry="40" width="260" height="70"
              fill="#223049" fill-opacity="0.9" stroke="#355171" stroke-opacity="0.55" filter="url(#capsule-shadow)"/>
        <text x="800" y="360" text-anchor="middle">&lt;1ms Overhead</text>
      </g>
    </g>

    <!-- 底部版权 -->
    <text x="150" y="560" font-size="24" fill="#8EA0B2">
      MIT / Apache-2.0 • https://ailib.info
    </text>
  </g>

  <!-- 右侧抽象结构图（简化层次示意） -->
  <g transform="translate(760,110)" opacity="0.9">
    <!-- 背面模糊光块 -->
    <rect x="40" y="10" width="350" height="420" rx="26" fill="#1E2A36" opacity="0.75" filter="url(#soft-blur)"/>
    <!-- 分层 -->
    <g font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500">
      <rect x="0" y="0" width="340" height="70" rx="18" fill="#141C25" stroke="#2E3C4B" stroke-opacity="0.9"/>
      <text x="30" y="42" fill="#9CC5FF">Your Application</text>

      <rect x="12" y="88" width="316" height="64" rx="16" fill="#161F29" stroke="#2E3C4B" stroke-opacity="0.7"/>
      <text x="30" y="128" fill="#C7D4E2" font-size="16">High-level API</text>

      <rect x="24" y="166" width="292" height="60" rx="14" fill="#182430" stroke="#355171" stroke-opacity="0.6"/>
      <text x="40" y="204" fill="#C7D4E2" font-size="16">Unified Abstraction</text>

      <rect x="36" y="240" width="268" height="56" rx="13" fill="#1A2A38" stroke="#406086" stroke-opacity="0.55"/>
      <text x="52" y="276" fill="#C7D4E2" font-size="15">Provider Adapters</text>

      <rect x="48" y="308" width="244" height="54" rx="12" fill="#1C2E3E" stroke="#5D8BFF" stroke-opacity="0.55"/>
      <text x="60" y="344" fill="#C7D4E2" font-size="15">Transport / Streaming</text>

      <rect x="60" y="374" width="220" height="50" rx="12" fill="#1E3345" stroke="#5BD691" stroke-opacity="0.55"/>
      <text x="72" y="406" fill="#C7D4E2" font-size="15">Common Types / Errors</text>
    </g>
  </g>
</svg>